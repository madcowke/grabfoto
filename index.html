		#error{

	<body>	
	<form id="uploadForm" enctype="multipart/form-data">
		<button type="button" class="btn btn-default" aria-label="Left Align" id="btn_inline_photo">
					<span class="glyphicon glyphicon-camera" aria-hidden="true"></span>
				</button>
		<input type='file' accept='image/*;capture=camera' onchange='openFile(event)' name="imageFile" id="file_photo" style="display:none;"><br>
		<div id="error" class="alert alert-danger fadeOut" role="alert"></div>
		<div class="row" id="image_row">
				
		</div>	
	</form>

	<script>
		$(document).ready(function(){
			$("#btn_inline_photo").click(function(){
				$("#file_photo").click();
			
			});
		
		});
	</script>
